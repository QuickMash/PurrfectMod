plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'com.example'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.2-37.0.0'
    // Add any additional dependencies your mod requires here
}

minecraft {
    mappings channel: 'official', version: '1.19.2'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
        }
    }
}

task buildMod(type: Jar) {
    from sourceSets.main.output
    archiveBaseName = 'PurrfectMod'
    archiveVersion = null
}

shadowJar {
    dependsOn('buildMod')
    classifier = null
    configurations = [project.configurations.shadow]
    relocate 'com.example.purrfectmod', 'your.package.name.purrfectmod'
}

artifacts {
    archives buildMod
    archives shadowJar
}
